<h3>Product Create</h3>

{{model | json}}

<form #form="ngForm" (ngSubmit)="saveProduct(form)">
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <div class="mb-3"> 
        <label for="name" class="form-label">Name</label>
        <input required minlength="5" [(ngModel)]="model.name" #name="ngModel" type="text" name="name" id="name" class="form-control">
        <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
            Ürün ismi en az 5 karakterden oluşmalı
        </div>
    </div>
    <div class="mb-3"> 
        <label for="price" class="form-label">price</label>
        <input  required [(ngModel)]="model.price" #price="ngModel" type="number" min="0" max="100000" name="price" id="price" class="form-control">
        <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
            Ürün fiyatını doğru girdiğinizden emin olunuz
        </div>
    </div>
    <div class="mb-3"> 
        <label for="imageUrl" class="form-label">imageUrl</label>
        <input [(ngModel)]="model.imageUrl" type="text" name="imageUrl" id="imageUrl" class="form-control">
    </div>
    <div class="mb-3"> 
        <label for="description" class="form-label">description</label>
        <ckeditor [(ngModel)]="model.description" name="description" id="description"></ckeditor>
    </div>
    <div class="mb-3 form-check"> 
        <input [(ngModel)]="model.isActive" type="checkbox" class="form-check-input" id="isActive" name="isActive">
        <label for="isActive" class="form-check-label">isActive</label>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-select">
            <option value="0">Category</option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save Product</button>
</form>
